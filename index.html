<!doctype html>
<html>

<head>
	<title>Live input effects</title>
	<script src="js/jungle.js"></script>
	<script src="js/effects.js"></script>

	<style>
		body {
			font: 14pt Arial, sans-serif;
			background: #333;
			color: gray;
		}

		select {
			font: 14pt Arial, sans-serif;
		}

		div#controls div {
			border: 1px solid darkgray;
			border-radius: 5px;
			padding: 10px;
		}

		div#controls div.display {
			display: block;
		}

		#controls {
			padding-top: 24px;
		}

		#effectMix {
			padding-top: 12px;
		}

		#arranger {
			width: 50%;
			min-width: 320px;
			margin: 25px auto
		}

		#video-player {
			width: 100%;
		}

		#autoplay {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	
	<div id="arranger">
		<video id="video-player" src="./small.mp4"  loop controls></video>
		<div id="effectMix" style="display: none;">
			Effect: 
			<select id="effect">
				<option>Pitch Shifter </option>
			</select>
		</div>
		<div id="controls">
			<div id="doublerControls">A pitch-shifting effect, defaults to one octave down.<br>
				Pitch-shift: <input id="octpitch" type="range" min="-1" max="1" step="0.05" value="-1"
					style="height: 20px; width: 200px;"
					onInput="if (effect.setPitchOffset) effect.setPitchOffset(event.target.value);"><br>
			</div>
		</div>
	</div>
</body>

</html>
